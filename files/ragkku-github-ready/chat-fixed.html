<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGKKU Chat - Tanya Dokumen AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }

        .debug-panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            margin: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }

        .debug-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            height: calc(100vh - 120px);
        }

        .chat-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .message {
            display: flex;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message.system {
            align-self: center;
            max-width: 90%;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .message.system .message-avatar {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .message-content {
            background: white;
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: relative;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-content {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .message.system .message-content {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            text-align: center;
            font-style: italic;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 20px 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        .input-box {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 1em;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .welcome-icon {
            font-size: 4em;
            color: #667eea;
            opacity: 0.7;
        }

        .connection-status {
            position: fixed;
            top: 60px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: none;
            z-index: 1000;
            max-width: 300px;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .nav-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .endpoint-selector {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .endpoint-btn {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .endpoint-btn.active {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
                height: calc(100vh - 100px);
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .message {
                max-width: 90%;
            }
            
            .nav-link, .debug-toggle {
                position: static;
                display: inline-block;
                margin: 10px;
            }

            .connection-status {
                position: static;
                margin: 10px;
                max-width: none;
            }
        }

        .message-content pre {
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-robot"></i> RAGKKU Chat</h1>
        <p>Tanya apapun tentang dokumen yang telah diupload</p>
    </div>

    <a href="admin-fixed.html" class="nav-link">
        <i class="fas fa-cog"></i> Admin Panel
    </a>

    <button class="debug-toggle" onclick="toggleDebug()">
        <i class="fas fa-bug"></i> Debug
    </button>

    <div class="debug-panel" id="debugPanel">
        <strong>Debug Info:</strong><br>
        <span id="debugInfo">Initializing...</span>
    </div>

    <div class="connection-status" id="connectionStatus"></div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3>Selamat datang di RAGKKU Chat!</h3>
                <p>Sistem AI yang dapat menjawab pertanyaan berdasarkan dokumen yang telah diupload.</p>
                <div style="margin-top: 20px;">
                    <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                        <span style="background: #e3f2fd; padding: 5px 12px; border-radius: 15px; font-size: 0.9em; color: #1976d2;">
                            <i class="fas fa-file-pdf"></i> PDF
                        </span>
                        <span style="background: #e8f5e8; padding: 5px 12px; border-radius: 15px; font-size: 0.9em; color: #388e3c;">
                            <i class="fas fa-file-csv"></i> CSV
                        </span>
                        <span style="background: #fff3e0; padding: 5px 12px; border-radius: 15px; font-size: 0.9em; color: #f57c00;">
                            <i class="fas fa-file-alt"></i> TXT
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="endpoint-selector">
                <button class="endpoint-btn active" data-endpoint="new" onclick="setEndpoint('new')">
                    <i class="fas fa-star"></i> New Endpoint
                </button>
                <button class="endpoint-btn" data-endpoint="wrapper" onclick="setEndpoint('wrapper')">
                    <i class="fas fa-layer-group"></i> Wrapper API
                </button>
                <button class="endpoint-btn" data-endpoint="old" onclick="setEndpoint('old')">
                    <i class="fas fa-history"></i> Old Endpoint
                </button>
            </div>

            <div class="quick-actions" id="quickActions">
                <button class="quick-btn" onclick="sendQuickMessage('Apa isi dokumen ini?')">
                    <i class="fas fa-question-circle"></i> Apa isi dokumen ini?
                </button>
                <button class="quick-btn" onclick="sendQuickMessage('Berikan ringkasan dokumen')">
                    <i class="fas fa-list"></i> Ringkasan dokumen
                </button>
                <button class="quick-btn" onclick="sendQuickMessage('Apa poin-poin penting?')">
                    <i class="fas fa-star"></i> Poin penting
                </button>
                <button class="quick-btn" onclick="testConnection()">
                    <i class="fas fa-wifi"></i> Test Koneksi
                </button>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <span>AI sedang mengetik</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-box">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ketik pertanyaan Anda tentang dokumen..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration dengan multiple endpoints
        const CONFIG = {
            endpoints: {
                new: 'https://n8n.yanwarpro.my.id/webhook/d744b523-7378-49a5-9696-bf381ff6221f',
                wrapper: 'https://n8n.yanwarpro.my.id/webhook/ragkku/chat',
                old: 'https://n8n.yanwarpro.my.id/webhook/4091fa09-fb9a-4039-9411-7104d213f601'
            },
            maxRetries: 3,
            retryDelay: 1000,
            timeout: 30000
        };

        // Elements
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const quickActions = document.getElementById('quickActions');
        const debugPanel = document.getElementById('debugPanel');
        const debugInfo = document.getElementById('debugInfo');

        // State
        let isWaiting = false;
        let messageHistory = JSON.parse(localStorage.getItem('ragkkuChatHistory') || '[]');
        let currentEndpoint = 'new';
        let debugMode = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
            setupEventListeners();
            updateDebugInfo('App initialized');
            setTimeout(checkAllConnections, 1000);
        });

        function toggleDebug() {
            debugMode = !debugMode;
            debugPanel.classList.toggle('show', debugMode);
        }

        function updateDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `<br>[${timestamp}] ${message}`;
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }

        function setEndpoint(endpoint) {
            currentEndpoint = endpoint;
            document.querySelectorAll('.endpoint-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.endpoint === endpoint);
            });
            updateDebugInfo(`Switched to endpoint: ${endpoint} (${CONFIG.endpoints[endpoint]})`);
        }

        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', handleKeyPress);
            messageInput.addEventListener('input', autoResize);
            
            // Auto-resize textarea
            autoResize();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isWaiting) return;

            hideWelcomeMessage();
            addMessage('user', message);
            messageInput.value = '';
            autoResize();
            
            setWaitingState(true);
            showTypingIndicator();

            updateDebugInfo(`Sending message: "${message.substring(0, 50)}..."`);

            try {
                const apiUrl = CONFIG.endpoints[currentEndpoint];
                updateDebugInfo(`Using endpoint: ${apiUrl}`);

                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                updateDebugInfo(`Response status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    updateDebugInfo(`Response data keys: ${Object.keys(data).join(', ')}`);
                    
                    let aiResponse = data.response || data.output || data.result || data.text;
                    
                    if (!aiResponse && data.data) {
                        aiResponse = data.data.response || data.data.output || data.data.result;
                    }
                    
                    if (!aiResponse) {
                        updateDebugInfo(`Full response: ${JSON.stringify(data)}`);
                        aiResponse = 'AI merespons tapi format response tidak dikenali. Check debug info.';
                    }

                    addMessage('ai', aiResponse);
                    showConnectionStatus('AI merespons dengan baik', 'connected');
                } else {
                    const errorText = await response.text();
                    updateDebugInfo(`Error response: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Chat error:', error);
                updateDebugInfo(`Error: ${error.message}`);
                
                let errorMsg = 'Maaf, terjadi kesalahan saat menghubungi AI.';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMsg += ' Masalah koneksi jaringan.';
                } else if (error.message.includes('404')) {
                    errorMsg += ' Endpoint tidak ditemukan. Coba endpoint lain.';
                } else if (error.message.includes('timeout')) {
                    errorMsg += ' Request timeout. Coba lagi.';
                }
                
                addMessage('system', errorMsg);
                showConnectionStatus(`Error: ${error.message}`, 'error');
            } finally {
                setWaitingState(false);
                hideTypingIndicator();
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        async function testConnection() {
            updateDebugInfo('Testing connection...');
            addMessage('system', 'Testing koneksi ke semua endpoint...');

            for (const [name, url] of Object.entries(CONFIG.endpoints)) {
                try {
                    updateDebugInfo(`Testing ${name}: ${url}`);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: 'test connection' }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);
                    updateDebugInfo(`${name} response: ${response.status}`);
                    
                    if (response.ok) {
                        addMessage('system', `✅ ${name} endpoint: OK (${response.status})`);
                    } else {
                        addMessage('system', `❌ ${name} endpoint: Error ${response.status}`);
                    }
                } catch (error) {
                    updateDebugInfo(`${name} error: ${error.message}`);
                    addMessage('system', `❌ ${name} endpoint: ${error.message}`);
                }
            }
        }

        async function checkAllConnections() {
            updateDebugInfo('Checking all connections on startup...');
            
            for (const [name, url] of Object.entries(CONFIG.endpoints)) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: 'health check' }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);
                    updateDebugInfo(`${name} health check: ${response.status}`);
                    
                    if (response.ok && name === currentEndpoint) {
                        showConnectionStatus(`✅ ${name} endpoint siap`, 'connected');
                        return;
                    }
                } catch (error) {
                    updateDebugInfo(`${name} health check failed: ${error.message}`);
                }
            }
            
            showConnectionStatus('⚠️ Semua endpoint bermasalah', 'warning');
        }

        async function fetchWithRetry(url, options, retries = CONFIG.maxRetries) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                
                if (retries > 0 && !controller.signal.aborted) {
                    updateDebugInfo(`Retry ${CONFIG.maxRetries - retries + 1}/${CONFIG.maxRetries}`);
                    await sleep(CONFIG.retryDelay);
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            
            let avatarIcon;
            switch(type) {
                case 'user':
                    avatarIcon = '<i class="fas fa-user"></i>';
                    break;
                case 'ai':
                    avatarIcon = '<i class="fas fa-robot"></i>';
                    break;
                case 'system':
                    avatarIcon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
            }
            avatarDiv.innerHTML = avatarIcon;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format content with basic markdown support
            const formattedContent = formatMessage(content);
            contentDiv.innerHTML = formattedContent;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            contentDiv.appendChild(timeDiv);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Save to history
            if (type !== 'system') {
                const messageData = {
                    type,
                    content,
                    timestamp: new Date().toISOString(),
                    endpoint: currentEndpoint
                };
                messageHistory.push(messageData);
                
                // Keep only last 50 messages
                if (messageHistory.length > 50) {
                    messageHistory = messageHistory.slice(-50);
                }
                
                localStorage.setItem('ragkkuChatHistory', JSON.stringify(messageHistory));
            }
        }

        function formatMessage(content) {
            // Basic markdown formatting
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
        }

        function loadChatHistory() {
            if (messageHistory.length === 0) return;

            hideWelcomeMessage();
            
            messageHistory.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                
                let avatarIcon;
                switch(msg.type) {
                    case 'user':
                        avatarIcon = '<i class="fas fa-user"></i>';
                        break;
                    case 'ai':
                        avatarIcon = '<i class="fas fa-robot"></i>';
                        break;
                    case 'system':
                        avatarIcon = '<i class="fas fa-exclamation-triangle"></i>';
                        break;
                }
                avatarDiv.innerHTML = avatarIcon;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = formatMessage(msg.content);
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                
                const endpointInfo = msg.endpoint ? ` (${msg.endpoint})` : '';
                timeDiv.textContent = new Date(msg.timestamp).toLocaleTimeString('id-ID', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) + endpointInfo;
                contentDiv.appendChild(timeDiv);
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                chatBox.appendChild(messageDiv);
            });
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideWelcomeMessage() {
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
        }

        function setWaitingState(waiting) {
            isWaiting = waiting;
            sendBtn.disabled = waiting;
            messageInput.disabled = waiting;
            
            if (waiting) {
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            } else {
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showConnectionStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.className = `connection-status status-${type}`;
            connectionStatus.style.display = 'block';
            
            setTimeout(() => {
                connectionStatus.style.display = 'none';
            }, 5000);
        }

        // Clear chat history function (for debugging)
        function clearChatHistory() {
            localStorage.removeItem('ragkkuChatHistory');
            location.reload();
        }

        // Add to window for debugging
        window.clearChatHistory = clearChatHistory;
        window.showDebugInfo = () => {
            console.log('Current endpoint:', currentEndpoint);
            console.log('All endpoints:', CONFIG.endpoints);
            console.log('Message history:', messageHistory);
        };
    </script>
</body>
</html>
